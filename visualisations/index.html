<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPM Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="visualization">
            <div id="maze"></div>
            <div id="metrics">
                <h3>Open Arm NEG</h3>
                <div id="open-arms-graph"></div>
                <h3>Closed Arm NEG</h3>
                <div id="closed-arms-graph"></div>
                <h3>Total Maze NEG</h3>
                <div id="total-graph"></div>
                <div class="controls">
                    <label for="phenotype-selector">Phenotype:</label>
                    <select id="phenotype-selector">
                        <option value="exploratory">Exploratory</option>
                        <option value="delayed">Delayed</option>
                        <option value="avoidant">Avoidant</option>
                    </select>
                    <button id="play-pause">Play</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
